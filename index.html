<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .float { animation: float 3s ease-in-out infinite; }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .gradient-bg { 
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2d2d2d, #404040);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        
        .glass-morphism {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-morphism rounded-3xl p-8 md:p-12 max-w-md w-full text-center shadow-2xl">
        <!-- Icon GitHub yang mengambang -->
        <div class="float mb-8">
            <div class="w-20 h-20 mx-auto bg-white bg-opacity-10 rounded-full flex items-center justify-center pulse-glow">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.300 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
            </div>
        </div>
        
        <!-- Heading -->
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">
            Oops, I’ve Moved!
        </h1>
        
        <!-- Subtitle -->
        <p class="text-white text-opacity-90 mb-8 text-lg leading-relaxed">
            To keep things sleek and speedy, my portfolio is now on a new platform.
        </p>
        
        <!-- Progress bar animasi -->
        <div class="w-full bg-white bg-opacity-10 rounded-full h-2 mb-8 overflow-hidden">
            <div class="h-full bg-white bg-opacity-80 rounded-full" style="width: 100%; animation: loading 10s linear;">
            </div>
        </div>
        
        <!-- Button -->
        <button 
            onclick="redirectToNewSite()" 
            class="btn-hover w-full bg-white text-black font-semibold py-4 px-8 rounded-2xl text-lg flex items-center justify-center space-x-3 hover:bg-gray-200 transition-all duration-300"
        >
            <span>Go to the New Site</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </button>
        
        <!-- Auto redirect notice -->
        <p class="text-white text-opacity-70 text-sm mt-6">
            Hang tight, you’ll be redirected in <span id="countdown">10</span> seconds.
        </p>
    </div>
    
    <script>
        // Auto redirect countdown
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                redirectToNewSite();
            }
        }, 1000);
        
        // Function to redirect
        function redirectToNewSite() {
            window.location.href = 'https://wi.framer.ai/';
        }
        
        // Add loading animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes loading {
                0% { width: 0%; }
                100% { width: 100%; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
